<div
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave()"
  (drop)="onDrop($event)"
  [class.border-red-600]="isDragging"
  [class.bg-zinc-900]="isDragging"
  class="w-full h-32 border-2 border-dashed border-zinc-800 bg-zinc-950 flex flex-col items-center justify-center transition-all cursor-pointer group mb-6">

  <div class="flex flex-col items-center">
    <span class="text-zinc-500 font-mono text-[10px] uppercase tracking-[0.3em] group-hover:text-red-500 transition-colors">
      {{ isDragging ? 'Release to Audit' : 'Drop Forensic JSON Manifest' }}
    </span>
    <span class="text-zinc-800 text-[8px] mt-3 uppercase tracking-widest font-bold">
      Local Buffer Ingestion // Client-Side Only
    </span>
  </div>
</div>
