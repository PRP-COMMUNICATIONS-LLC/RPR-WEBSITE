name: Deploy Era 2026 Mothership (Keyless WIF)

# Job ID: 2026-001-RPR-WEBSITE
# Path: .github/workflows/deploy.yml
# Standard: RPR-SECRET-MODEL-V2 (Unprefixed)
# Authority: SENTINEL-v1.4.12

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target (corporate or verify)'
        required: true
        default: 'corporate'
        type: choice
        options: [corporate, verify]

jobs:
  deploy:
    name: Build and Deploy (Keyless)
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      TARGET: "${{ github.event.inputs.target || 'corporate' }}"
      PROJECT_ID: "rpr-corporate-site"
      # Mapping directly to GitHub Organization Secrets (Unprefixed)
      PERPLEXITY_API_KEY: "${{ secrets.PERPLEXITY_API_KEY }}"
      NOTION_API_KEY: "${{ secrets.NOTION_API_KEY }}"
      GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
      GOOGLE_CLIENT_ID_GOV: "${{ secrets.GOOGLE_CLIENT_ID_GOV }}"
      NOTION_PAGE_ID: "${{ secrets.NOTION_PAGE_ID }}"
      FIREBASE_API_KEY: "${{ secrets.FIREBASE_API_KEY }}"
      FIREBASE_APP_ID: "${{ secrets.FIREBASE_APP_ID }}"
      FIREBASE_AUTH_DOMAIN: "${{ secrets.FIREBASE_AUTH_DOMAIN }}"
      FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Authenticate to Google Cloud (WIF v2)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Authority: rpr-corporate-site (859831078276)
          workload_identity_provider: 'projects/859831078276/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@rpr-corporate-site.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Harbor B Deployment Strike (Singapore)
        run: |
          echo "--- INITIATING HARBOR B DEPLOYMENT ---"
          
          # 1. Environment Configuration (Standardized Naming)
          if [ -f "Scripts/configure-secrets.js" ]; then
            echo "[INFO] Injecting environment variables..."
            node Scripts/configure-secrets.js
          fi

          # 2. Pre-Deployment Verification
          if [ -f "Scripts/ci-firebase-preflight.sh" ]; then
            chmod +x Scripts/ci-firebase-preflight.sh
            ./Scripts/ci-firebase-preflight.sh corporate
          else
            echo "❌ ERROR: Scripts/ci-firebase-preflight.sh not found."
            exit 1
          fi

          # 3. Production Build
          echo "[INFO] Commencing build..."
          npm run build

          # 4. Target Mapping (Singapore Lock)
          echo "[INFO] Latching hosting targets..."
          npx firebase target:apply hosting corporate rpr-corporate-site --project rpr-corporate-site
          npx firebase target:apply hosting verify rpr-verify-b --project rpr-corporate-site

          # 5. Deployment Strike (Singapore Canonical)
          echo "--- DEPLOYING TO SINGAPORE (asia-southeast1) ---"
          npx firebase deploy \
            --only hosting:corporate,hosting:verify \
            --project rpr-corporate-site
          
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "DEPLOYMENT COMPLETE: HARBOR B LATCHED"
          echo "Mothership: https://rprcomms.com"
          echo "Verify Node: https://verify.rprcomms.com"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        env:
          # This bridge ensures the WIF token is used by the Firebase CLI
          FIREBASE_TOKEN: "${{ steps.auth.outputs.access_token }}"